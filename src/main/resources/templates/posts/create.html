<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Partials/head :: header-links"></head>
<body>
<nav th:replace="Partials/navbar :: navbar"></nav>


<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <input style="visibility: hidden" type="text" name="id" th:field="*{id}">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="body">Post Body</label>
        <textarea id="body" name="body" class="form-control" type="text" th:field="*{body}"></textarea>
    </div>
    <input type="submit" class="btn btn-block btn-primary">
</form>









</body>
</html>
